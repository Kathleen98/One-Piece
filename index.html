    <header class="hero" id="hero">
        <section class="hero__counter">
            <div class="hero__counter__texts">
                <h2 class="hero__counter__texts__title">Contagem regressiva para a nova temporada na Netflix</h2>
            <p>
                <a class="hero__counter__texts__text" href="https://www.netflix.com/title/80107103" target=" _blank">Clique aqui</a>
            </p>
            <div class="hero__counter__texts__timer">
                <div class="hero__counter__texts__timer__item">
                    <span class="hero__counter__texts__timer__item__value" data-dias>00</span>
                    <span class="hero__counter__texts__timer__item__name">Dias</span>
                </div>
                <div class="hero__counter__texts__timer__item">
                    <span class="hero__counter__texts__timer__item__value" data-horas>00</span>
                    <span class="hero__counter__texts__timer__item__name">Horas</span>
                </div>
                <div class="hero__counter__texts__timer__item">
                    <span class="hero__counter__texts__timer__item__value" data-minutos>00</span>
                    <span class="hero__counter__texts__timer__item__name">Minutos</span>
                </div>
                <div class="hero__counter__texts__timer__item">
                    <span class="hero__counter__texts__timer__item__value" data-segundos>00</span>
                    <span class="hero__counter__texts__timer__item__name">Segundos</span>
                </div>
            </div>
            </div>
            </div>
        </section>
    </header>
