    <header class="hero">

            <h2 class="contador__titulo">Contagem regressiva para a nova temporada na Netflix</h2>
            <p>
                <a class="contador__texto" href="https://www.netflix.com/title/80107103" target=" _blank">Clique aqui</a>

                </div>

                    <span class="valor" data-horas>00</span>
                    <span class="nome">Horas</span>
                </div>
                <div class="contador__timer__item">
                    <span class="valor" data-minutos>00</span>

                </div>

            </div>

                    <img src="./src/img/procuradoSanji.jpg" alt="">
                    <img src="./src/img/procuradoBrook.jpg" alt="">
                </div>
                <button id="next-slide" class="slide-button material-symbols-rounded">
                    chevron_right
                  </button>
            </div>
        </div>

        <section class="videos">
            <h1 class="container__titulo">Videos</h1>
            <ul class="videos__container">
            </ul>
        </section>
