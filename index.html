<body>
    <header class="hero" id="hero">
        <nav class="hero__container">
            <a href="../../index.html">
                <img class="nav__container__img" src="./src/img/favicon.ico" alt="Caveira do chapeu de palha">
            </a>
            <ul class="hero__container__list">
                <li class="hero__container__list__item">
                    <a href="./src/pages/story.html">História</a>
                </li>

                <li class="hero__container__list__item">
                    <a href="#">Mundo</a>

                    <a href="#">Vídeos</a>
                </li>

            </ul>
        </nav>
    </header>

    <main class="main">

        <section  class="timer">
            <div class="timer__container" >
                <h2 class="timer__container__title">Nova temporada na Netlix em:</h2>
                <div class="timer__container__counter">
                    <div class="timer__container__counter__item">
                        <span id="number" data-dias>00</span>
                        <span id="name">Dias</span>
                    </div>
                    <div class="timer__container__counter__item">
                        <span id="number" data-horas>00</span>
                        <span id="name">Horas</span>
                    </div>
                    <div class="timer__container__counter__item">
                        <span id="number" data-minutos>00</span>
                        <span id="name">Minutos</span>
                    </div>
                    <div class="timer__container__counter__item">
                        <span id="number" data-segundos>00</span>
                        <span id="name">Segundos</span>
                    </div>
                </div>
            </div>

            <picture class="timer__image">
                <img class="timer__image__item" src="https://i.pinimg.com/564x/3e/98/d4/3e98d4e7cc10de9710137ab39ff5ea60.jpg" alt="">
            </picture>
        </section>

        <section class="wanted">
            <h2 class="wanted__title">
                Bando do chapeu de palha
            </h2>
            <ul class="wanted__container">
            </ul>
        </section>

        <section class="characters">
            <ul class="characters__container">
                <li>
                    <h3>
                        Monkey D. Luff
                    </h3>
                    <img src="" alt="">
                    <p>
                        
                    </p>
                </li>
            </ul>

        </section>


    </main>
